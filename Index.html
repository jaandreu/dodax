<html>

<head>

    <meta charset="utf-8">
    <title>XADOD</title>
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Ionic CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <!-- Page CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>

  <ion-app>

    <!-- header buscador-->
    <ion-header id="header-search" translucent>
      <ion-toolbar class="toolbar-search" color="primary">
        <form id="formulario" method='GET' action='javascript:void(0);'>
          <ion-searchbar id="search" style="text-transform:uppercase" type="search" inputmode="search" animated placeholder="LAST SHADOW PUPPETS"></ion-searchbar>
        </form>
      </ion-toolbar>
    </ion-header>

    <!-- header configuración-->
    <ion-header style="display: none;" id="header-conf">
      <ion-toolbar color="primary">
        <ion-title>Configuración</ion-title>
      </ion-toolbar>
      <ion-toolbar color="secondary">
        <ion-segment mode="md" color="primary" value="formato">
          <ion-segment-button value="formato">
            <ion-label>Formato</ion-label>
          </ion-segment-button>
          <ion-segment-button value="otros">
            <ion-label>Otros</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>

    <!--Contenido configuración-->
    <ion-content fullscreen id="content-settings" style="display: none">

        <ion-fab vertical="bottom" horizontal="start" slot="fixed">
          <ion-fab-button id="button-check" color="secondary">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>

        <!-- Pestaña formato.-->
        <ion-content id="content-formato">
        <ion-list lines="none">
          <ion-item >
            <ion-label>LP (Vinyl)</ion-label>
            <ion-toggle slot="start" name="lp-vinyl" color="secondary" id="lp-vinyl" class="formato" checked></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Single (Vinyl)</ion-label>
            <ion-toggle slot="start" id="single-vinyl" color="secondary" name="single-vinyl" class="formato" checked></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>CD</ion-label>
            <ion-toggle slot="start" id="cd" name="cd" color="secondary" class="formato"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>SACD</ion-label>
            <ion-toggle slot="start" id="sacd" name="sacd" color="secondary" class="formato"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>DVD</ion-label>
            <ion-toggle slot="start" id="dvd" name="dvd" color="secondary" class="formato"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Blu-Ray</ion-label>
            <ion-toggle slot="start" id="bluray" name="bluray" color="secondary" class="formato"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>

      <!-- Pestaña Otros.-->
      <ion-content id="content-otros" style="display: none;">
        <ion-list lines="none">
          <ion-item>
            <ion-label>Modo Metal!</ion-label>
            <ion-toggle slot="start" id="themeToggle" name="themeToggle" color="secondary" class="themeToggle"></ion-toggle>
          </ion-item>
        </ion-list> 
      </ion-content>
    
    </ion-content>

    <!-- content -->
    <ion-content id="content-search" fullscreen>

      <!--historial de llamadas.-->
      <div id="div-history" num-items="0">
        <ion-chip id="chip-search-base" class="base" outline color="secondary">
          <ion-icon class="icon-heart" name="heart-outline"></ion-icon>
          <ion-label class="label-search">#search#</ion-label>
          <ion-icon class="chip-icon-close" name="close-outline"></ion-icon>
        </ion-chip>
      </div>
      
      <!--Configuración-->
      <ion-fab  vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button id="button-settings" color="secondary">
              <ion-icon name="settings-outline"></ion-icon>
            </ion-fab-button>
      </ion-fab>

      <!-- Borrado de búsqueda.-->
      <ion-fab id="fab-delete" vertical="top" horizontal="start" slot="fixed">
        <ion-fab-button id="button-delete" color="secondary">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <!-- grid para el listado de albums-->
      <ion-grid>
          <ion-row id="div-resultados" class="resultados">
            <ion-col id="div-base" class="base" size-xs="12" size-sm="6" size-lg="4" size-xl="3">
              <ion-card>
                <img id="img-cover" alt="Album cover" class="img-album-cover" src="#" />
                <ion-card-content>
                  <ion-card-title class="album is-title" id="p-album">#album#</ion-card-title>
                  <ion-card-subtitle class="artist is-subtitle" id="p-artist">#artist#</ion-card-subtitle>
                  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
                      <ion-fab-button color="primary">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                      </ion-fab-button>
                      <ion-fab-list side="start">
                        <ion-fab-button id="update-album" color="secondary"><ion-icon name="refresh-outline"></ion-icon></ion-fab-button>
                        <ion-fab-button id="a-discogs" class="discogs"  color="secondary"><ion-icon name="disc-outline"></ion-icon></ion-fab-button>
                        <ion-fab-button id="a-amazon" class="amazon" color="secondary"><ion-icon name="logo-amazon"></ion-icon></ion-fab-button>
                        <ion-fab-button id="a-spotify" class="spotify" color="secondary"><ion-icon name="musical-notes-outline"></ion-icon></ion-fab-button>
                      </ion-fab-list>
                  </ion-fab>
                  <ion-fab class="pagination-button" style="display: none;" vertical="bottom" activated="true" horizontal="end" slot="fixed">
                    <ion-fab-button size="small" color="primary">
                      <ion-icon name="disc-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side="top">
                      <ion-fab-button size="small" class="pagination-current" color="primary"></ion-fab-button>
                      <ion-fab-button size="small" class="pagination-forward" color="tertiary"><ion-icon name="chevron-forward-outline"></ion-icon></ion-fab-button>
                      <ion-fab-button size="small" class="pagination-back" color="tertiary"><ion-icon name="chevron-back-outline"></ion-icon></ion-fab-button>
                    </ion-fab-list>
                </ion-fab>
                  <div class="flip-container">
                    <div class="flipper">
                        <div style="display;" class="front">
                          <!--Lista de precios-->
                          <ion-list id="table-precios-body">
                            <!--Se rellena dinámicamente.-->
                          </ion-list>
                      </div>
                      <div total-items="0" style="display:none" class="back scrollable-content">
                        <div class="album-info base">
                        <ion-list class="table-info">
                          <ion-list-header>
                            <ion-label class="is-title-list">Info</ion-label>
                          </ion-list-header>
                          <ion-item class="item-skeleton">
                            <ion-label>
                              <p>
                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                              </p>
                              <p>
                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                              </p>
                            </ion-label>
                          </ion-item>
                        </ion-list>
                        <ion-list class="table-tracklist">
                          <ion-list-header>
                            <ion-label class="is-title-list">Tracklist</ion-label>
                          </ion-list-header>
                          <ion-item class="item-skeleton">
                            <ion-label>
                              <p>
                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                              </p>
                              <p>
                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                              </p>
                            </ion-label>
                          </ion-item>
                        </ion-list>
                      </div>
                    </div>
                    </div>
                  </div>   
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid>

      <!-- Componente para el infinite scroll.-->
      <ion-infinite-scroll threshold="100px" id="infinite-scroll">
        <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="más resultados ...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-content>      
  </ion-app>

  <!-- Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
  <script src="constants.js"></script>
  <script src="utils.js"></script>
  <script src="search.js"></script>
  <script src="events.js"></script>
  <script src="htmlelements.js"></script>


  <!-- Componente de loading-->
  <script type="module">
    import { loadingController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.loadingController = loadingController;
  </script>

</body>
</html>
